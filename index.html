<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="shopname">
            <h1>Shopipy</h1>
        </div>
        <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <section class="section-1">
        <div class="div">
            <div class="image">
                <img src="macbook.jpg" class="img">
            </div>
            <div class="hbtn">
                <h1>Macbook air</h1>
                <button>Add card</button>
            </div>
        </div>

        <div class="div">
            <div class="image">
                <img src="iphone6s.jpg" class="img">
            </div>
            <div class="hbtn">
                <h1>Iphone 6s</h1>
                <button>Add card</button>
            </div>
        </div>
            
        <div class="div">
            <div class="image">
                <img src="grahpicscard.jpg" class="img">
            </div>
            <div class="hbtn">
                <h1>Graphics card</h1>
                <button>Add card</button>
            </div>

        </div>

        <div class="div">
            <div class="image">
                <img src="monitor.jpg" class="img">
            </div>
            <div class="hbtn">
                <h1>Dell monitor</h1>
                <button>Add card</button>
            </div>
        </div>

        <div class="div">
            <div class="image">
                <img src="arduino.jpg" class="img">
            </div>
            <div class="hbtn">
                <h1>Arduino UNO</h1>
                <button>Add card</button>
            </div>
        </div>

        <div class="div">
            <div class="image">
                <img src="camera.jpg" class="img">
            </div>
            <div class="hbtn">
                <h1>Sony camera</h1>
                <button>Add card</button>
            </div>
        </div>

    </section>


</body>
</html>
